<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mind Palace</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="./bundle.js"></script>
</head>

<body>
    <a-scene fog="type: linear; color: #fff" id="scene">
        <a-assets>
            <img id="picker-img" src="assets/images/picker.png" />
        </a-assets>

        <a-sky color="#f2f2f2"></a-sky>
        <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#f2f2f2"></a-plane>

        <a-room id="room0">
            <a-entity id="gram" obj-model="obj: #gram-obj; mtl: #gram-mtl" position="-.9 1 .7" scale=".5 .5 .5" rotation="0 90 0" sound="src: url(assets/audio/makin-whoopiee.mp3); autoplay: false; volume: 0.1"></a-entity>
            <a-shelf id="shelf" position="0 0 -1" scale="1.2 1.2 1.2"></a-shelf>
            <a-entity id="table" obj-model="obj: #table-obj; mtl: #table-mtl" position="-.9 0 .7"></a-entity>
        </a-room>

        <a-entity id="player" movement-controls position="0 0 0">
            <a-entity id="player-camera" camera position="0 1.7 0" look-controls="pointerLockEnabled: true">
                <a-cursor></a-cursor>
            </a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
